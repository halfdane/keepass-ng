<link href="{{current_dir}}/access_database.css" rel="stylesheet">
<div class="dialog">
    <p>This would be the place to enter your credentials.</p>
    <p>For now, it's just a placeholder.</p>
    <p>Since the credentials have a timeout, you'll see this dialog from time to time.</p>

    <form>
        <div class="form-group {{errors.dbfile|choose>has-error>}}">
            <label for="dbfile">Database File</label>
            <input type="text" class="form-control dbfile" id="dbfile" placeholder="Database File" value="./example.kdbx"
                   aria-describedby="{{errors.dbfile|choose>inputError2Status>}}">

            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <span id="inputError2Status" class="sr-only">(error)</span>

            <span id="helpBlock" class="help-block">{{errors.dbfile|blank>}}</span>
        </div>
        <div class="form-group">
            <label for="password">Master Password</label>
            <input type="password" class="form-control password" id="password" placeholder="Password" value="password">
        </div>
        <div class="form-group">
            <label for="keyfile">Key File</label>
            <input type="text" class="form-control keyfile" id="keyfile" placeholder="Key File">
        </div>
        <input class="okay btn btn-primary" type="button" value="Ok"/>
        <input class="cancel btn btn-default" type="button" value="Cancel"/>
    </form>

</div>
