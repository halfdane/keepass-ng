sudo: false
language: node_js
node_js:
- '5.1'
before_install:
- sudo apt-get update -qq
- sudo apt-get install -y libcrypto++-dev
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script: npm run travis-ci
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
before_deploy: "ls out"
deploy:
  provider: releases
  api_key: $GH_TOKEN
  file:
  - out/Keepass-NG-darwin-x64.zip
  - out/Keepass-NG-linux-x64.zip
  - out/Keepass-NG-win32-x64.zip
  skip_cleanup: true
  on:
    tags: true
